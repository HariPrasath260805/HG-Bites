<html lang="en">

    <title>HG Bites - Premium Food Ordering Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="HG Bites - Order delicious food online with our premium food ordering platform. Fast delivery, amazing taste, exceptional service.">
    <style>
      /* Fallback styles for development */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        color: #171717;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #262626 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-container {
        text-align: center;
        padding: 40px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .error-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #dc2626;
      }
      
      .error-message {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 24px;
      }
      
      .retry-button {
        background-color: #000000;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .retry-button:hover {
        background-color: #262626;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CxdJrQvQ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-whv7HS2H.css">
  </head>
  <body class="font-inter">
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Loading HG Bites...</h2>
        <p style="margin: 8px 0 0 0; opacity: 0.8;">Preparing your food ordering experience</p>
      </div>
    </div>
    
    <script>
      // Error handling for development
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div class="error-container">
            <h1 class="error-title">Application Error</h1>
            <p class="error-message">There was an error loading the application. Please check the console for details.</p>
            <button class="retry-button" onclick="window.location.reload()">Retry</button>
          </div>
        `;
        console.error('Application Error:', e.error);
      });
      
      // Development helper
      if (typeof module !== 'undefined' && module.hot) {
        module.hot.accept();
      }
    </script>
